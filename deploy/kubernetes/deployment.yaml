apiVersion: apps/v1
kind: Deployment
metadata:
  name: swg
  namespace: swg
  labels:
    app.kubernetes.io/name: swg
    app.kubernetes.io/component: proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: swg
  template:
    metadata:
      labels:
        app.kubernetes.io/name: swg
        app.kubernetes.io/component: proxy
      annotations:
        checksum/config: "{{ .Files.Get \"configmap.yaml\" | sha256sum }}"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: swg
          image: ghcr.io/acmacalister/swg:latest
          imagePullPolicy: IfNotPresent
          args:
            - "-config"
            - "/etc/swg/config/swg.yaml"
            - "-v"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/swg/config
              readOnly: true
            - name: ca-cert
              mountPath: /etc/swg/certs
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: swg-config
        - name: ca-cert
          secret:
            secretName: swg-ca-cert
            defaultMode: 0400
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: swg
                topologyKey: kubernetes.io/hostname
