apiVersion: v1
kind: Service
metadata:
  name: swg
  namespace: swg
  labels:
    app.kubernetes.io/name: swg
    app.kubernetes.io/component: proxy
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: swg
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
