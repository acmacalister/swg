# Secret for CA certificate and key
# IMPORTANT: Replace the base64-encoded values with your actual CA certificate and key
#
# Generate values with:
#   swg -gen-ca
#   cat ca.crt | base64 -w0
#   cat ca.key | base64 -w0
#
# Or create the secret directly:
#   kubectl create secret generic swg-ca-cert \
#     --from-file=ca.crt=ca.crt \
#     --from-file=ca.key=ca.key \
#     -n swg
apiVersion: v1
kind: Secret
metadata:
  name: swg-ca-cert
  namespace: swg
  labels:
    app.kubernetes.io/name: swg
    app.kubernetes.io/component: proxy
type: Opaque
data:
  # Base64-encoded CA certificate (replace with your actual cert)
  ca.crt: |
    LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCk1JSURNVENDQWhtZ0F3SUJBZ0lSQU9...
  # Base64-encoded CA private key (replace with your actual key)
  ca.key: |
    LS0tLS1CRUdJTiBSU0EgUFJJVkFURSBLRVktLS0tLQpNSUlFb3dJQkFBS0NBUUVB...
