apiVersion: v1
kind: ConfigMap
metadata:
  name: swg-config
  namespace: swg
  labels:
    app.kubernetes.io/name: swg
    app.kubernetes.io/component: proxy
data:
  swg.yaml: |
    server:
      addr: ":8080"
      read_timeout: 30s
      write_timeout: 30s
      idle_timeout: 60s

    tls:
      ca_cert: "/etc/swg/certs/ca.crt"
      ca_key: "/etc/swg/certs/ca.key"
      organization: "SWG Proxy"
      cert_validity_days: 365

    filter:
      enabled: true
      domains:
        - "ads.example.com"
        - "*.tracking.com"
      reload_interval: 5m

    block_page:
      enabled: true

    logging:
      level: "info"
      format: "json"
      output: "stderr"
